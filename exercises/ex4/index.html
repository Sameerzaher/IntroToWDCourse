<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms EX4 </title>
</head>
<body>
<h1> Join Our Members Club</h1>
<form action="" method="">
    Full Name: <input type="text" name="fullname"><br>
    Password: <input type="password" name="pass"><br>
    Mail: <input type="email" name="mail" autocomplete="@gmail.com"><br>
    Web Site: <input type="url" name="website"><br>
    Phone: <input type="text" name="phone" maxlength="11"><br>
    Coffee: <input type="text" name="coffee"><br>
    Temper:<input type="text" name="temper"><br>
    Address:<input type="text" name="address"><br>
    interests[]:<br>
    <input type="checkbox" name="interest1" value="drowing">Drowing
    <input type="checkbox" name="interest2" value="Car"> Working
    <input type="checkbox" name="interest3" value="Bike"> Eating

    <input type="checkbox" name="vehicle3" value="Boat" checked> Sport<br>
    Gender:<br>
    <input type="radio" name="gender" value="male" checked> Male
    <input type="radio" name="gender" value="female"> Female
    <input type="radio" name="gender" value="other"> Other<br>
    Age:<br>
    <select>
        <option value="22">22</option>
        <option value="44">44</option>
        <option value="33">33</option>
    </select><br>






    <input type="submit" value="Submit">
</form>

</body>
</html>
